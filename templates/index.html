{% extends "layout.html" %}
{% block title %}Use AI to Practice Speaking a Foreign Language{% endblock %}
{% block content %}
<h1 style="text-align: center; margin-top: 75px; margin-bottom: 25px;">Welcome to VerbalEase</h1>

            <div class="col-sm-6 col-md-4">

                    <br><h3>German</h3>

</div>
